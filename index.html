<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>专属心动特效</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; }
        #name { position: absolute; color: #ff1493; font-size: 3em; font-family: 'Microsoft YaHei'; text-shadow: 0 0 10px #ff69b4; z-index: 100; }
        #startBtn { position: absolute; bottom: 20%; padding: 15px 30px; background: #ff1493; border: none; border-radius: 25px; color: white; cursor: pointer; transition: 0.3s; }
        #startBtn:hover { transform: scale(1.1); box-shadow: 0 0 20px #ff69b4; }
        canvas { position: fixed; top: 0; left: 0; }
    </style>
</head>
<body>
    <div id="name">王溢博</div>
    <button id="startBtn">开始心动</button>
    <canvas id="canvas"></canvas>

    <script>
        // 自动部署版代码（已优化兼容性）
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            let particles = [], animationId;
            
            function init() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                particles = Array.from({ length: 200 }, () => ({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speedX: (Math.random() - 0.5) * 3,
                    speedY: (Math.random() - 0.5) * 3,
                    color: `hsl(${Math.random() * 360},100%,70%)`,
                    update() {
                        this.x += this.speedX;
                        this.y += this.speedY;
                        if (this.x > canvas.width + 50 || this.x < -50) this.x = Math.random() * canvas.width;
                        if (this.y > canvas.height + 50 || this.y < -50) this.y = Math.random() * canvas.height;
                    },
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.fill();
                    }
                }));
            }

            function animate() {
                ctx.fillStyle = 'rgba(0,0,0,0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                animationId = requestAnimationFrame(animate);
            }

            document.getElementById('startBtn').addEventListener('click', function() {
                this.textContent = animationId ? '开始心动' : '停止心动';
                animationId ? cancelAnimationFrame(animationId) : (init(), animate());
                animationId = animationId ? null : true;
            });

            window.addEventListener('resize', init);
            init();
        });
    </script>
</body>
</html>
